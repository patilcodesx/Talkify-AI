server:
  port: 8082

spring:
  application:
    name: chat-service
  
  # PostgreSQL Configuration (for Conversations)
  datasource:
    url: jdbc:postgresql://localhost:5432/talkfiy_chat
    username: talkfiy_user
    password: talkfiy_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # MongoDB Configuration (for Messages)
  data:
    mongodb:
      uri: mongodb://localhost:27017/talkfiy_messages
      auto-index-creation: true
    
    # Redis Configuration (for Presence)
    redis:
      host: localhost
      port: 6379
      password: # Leave empty if no password
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# Logging
logging:
  level:
    com.talkfiy.chat: DEBUG
    org.springframework.web.socket: DEBUG
    org.springframework.messaging: DEBUG

# CORS
cors:
  allowed-origins: http://localhost:3000,http://localhost:8080
