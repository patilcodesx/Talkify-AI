version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: talkify-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: talkfiy_messages
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: talkify-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: talkfiy_chat
      POSTGRES_USER: talkfiy_user
      POSTGRES_PASSWORD: talkfiy_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: talkify-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  mongodb_data:
  postgres_data:
  redis_data:
